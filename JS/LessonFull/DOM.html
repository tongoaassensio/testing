<!DOCTYPE html>
<html>
    <head>
        <title> DOM </title>
        <link rel="stylesheet" href="DOM.css">
    </head>
    <body>

        <h1> Use DOM </h1>
         <div>  <!-----You tube Subcribe button----->
            <button class="button" onclick="subcribe()"> Subscribe </button>
         </div>
         <br>

         <!---Check the price for delivery---->
         <div class="input-value">
            <input type="text" class="value" 
            onkeydown="
            if (event.key === 'Enter')
            {
                calculation();
            }
            "
            placeholder="Cost of Order";
            
            >
            <button class="calculate " onclick="calculation()">Calculate</button>
            <p class ='total'></p>
         </div>


        <script>
        function subcribe (){
           const test =  document.querySelector('.button');
           

            if (test.innerHTML === 'Subscribe'){
                test.innerHTML = 'Subscribed';
                test.classList.add('subscribed');
            }
            else 
            {
                test.innerHTML = 'Subscribe'
                test.classList.remove('subscribed');
            }
        }

//-------------check the value of 
            function calculation (){
                const inputElement = document.querySelector('.value');
                let cost = Number(inputElement.value);
                
                if ( cost > 40 )
                {
                  cost += 10 ;
                }else{
                    cost;
                }
                    
                document.querySelector('.total').
                innerHTML = ` The total price is : ${cost}$` 

            }



        </script>
    </body>
</html>
