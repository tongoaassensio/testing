<!DOCTYPE html>
<html>
    <head>
        <title>Learn Objects</title>
    </head>
    <body>
        

        <script>



            const product2 = {
                name: 'Shirt',
                price: '12$',
                rating: {
                    stars: 9.0,
                    count: 87,
                },
                fun:function function1(){
                    console.log('Function inside object');
                }
            };
// how to call object 
            console.log(product2);
            console.log(product2.name);
            console.log(product2['name']);
// how to call nasted onject 
            console.log(product2.rating.count);
            console.log(product2.rating.stars);
//how to call function inside the object
            product2.fun();
            console.log(typeof console);
            
// Use JSON
// Use JSON in the different computers
// Convert Javascript Object to JSON
            console.log(JSON.stringify(product2));  // product is the object
            console.log(typeof JSON.stringify(product2))  

// Convert JSON to Javascript (flip)

        </script>
    </body>
</html>
