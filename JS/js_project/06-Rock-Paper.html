<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div class="container">
            <button 
            onclick="console.log(playGame('rock'))">Rock</button>
            <button
            onclick="console.log(playGame('paper'))">Paper</button>
            <button 
            onclick="console.log(playGame('scissors'))">Scissor</button>

            <button onclick="
                score.wins = 0;
                score.loses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
                updateScore();
            ">Reset Scores</button>

            <p class="result"></p>
            <p class="move"></p>
            <p class="score"></p>
            
            <button 
            class="auto" onclick="
            ">Auto Play</button>

        </div>
       
        
        <script>
//--------------------------------------------------------------I am not complete the JSON -----------------------------------------------------

            // Create the Object 
            // I already at the object to the local storage
            let score = JSON.parse(localStorage.getItem('score')) ;
            // When remove score it NULL
            if (!score)
                {
                    score = {
                        wins: 0,
                        loses: 0,
                        ties: 0
                    };
                }            


            

            
            //This the function for random number and put the condition for rock paper and scissors
            function randomNumberZin(){
                const randomNumber = Math.random();
                let computerMove = '';

                    if (randomNumber >= 0 && randomNumber < 1 / 3){
                        computerMove = 'rock';
                    }else if (randomNumber >= 1/3 && randomNumber < 2/3){
                        computerMove = 'paper';
                    }else if (randomNumber >= 2/3 && randomNumber < 1){
                        computerMove = 'scissors';
                    }

                console.log(computerMove);
                return computerMove ;
            }

            //------use the paramater 
            function playGame (playerMove){
                const computerMove = randomNumberZin ();
                let result = '';
                if (playerMove === 'rock')
                    {
                        if (computerMove === 'rock')
                            {
                                result = 'Tie'
                            }else if (computerMove === 'paper'){
                                result = 'Lose'
                            }else if (computerMove === 'scissors'){
                                result = 'Win'
                            }
                    }
                else if (playerMove === 'paper')
                    {
                        if (computerMove === 'paper')
                            {
                                result = 'Tie'
                            }else if (computerMove === 'scissors'){
                                result = 'Lose'
                            }else if (computerMove === 'rock'){
                                result = 'Win'
                            }
                    }
                else if (playerMove === 'scissors')
                    {
                        if (computerMove === 'rock'){
                            result = 'Lose';
                        }else if (computerMove === 'paper'){
                            result = 'Win';
                        }else if (computerMove === 'scissors'){
                            result = 'Tie'
                        }
                    }
                    //-------Object---------//
                     if (result === 'Win'){
                            score.wins +=1;
                        }else if (result === 'Tie'){
                            score.ties +=1;
                        }else if (result === 'Lose'){
                            score.loses +=1;
                        }

                    // Local Storage 

                        localStorage.setItem('score',JSON.stringify(score));
                    
                    // Call the function 
                    updateScore()

                    // move and the result 
                    document.querySelector('.result').
                    innerHTML = `${result}` 

                    document.querySelector('.move').
                    innerHTML = `You picked ${playerMove} Computer picked ${computerMove}`
            }

            function updateScore(){
                // DOM 
                        const Display = document.querySelector('.score');
                        Display.innerHTML = `
                        <br>
                        Wins: ${score.wins},Loses: ${score.loses},Tie: ${score.ties}`;
            }



            // ---------------Auto play for the game 

            

        </script>
    </body>
</html>
